# _____________________________________________________________________________
#
# Test Mini-PIC using OpenMP On Ruche Cascadelakes
# _____________________________________________________________________________

test_omp:
  # only: *default_run
  rules:
    # If not on the master branch and related files have been modified, run the CI
    # - if: $CI_COMMIT_BRANCH != "master"
    #   changes:
    #     - src/openmp/*
    #     - src/common/*
    #     - src/setups/*
    #     - src/main.cpp
    #     - .gitlab-ci.yml
    #     - tests/run.py
    #     - validation/*
    #     - CMakeLists.txt
    #   when: always
    # If has [run ci] in the commit message, always run the CI
    - if: $CI_COMMIT_MESSAGE =~ /\[run ci\]/
      when: always
    # Do not run if draft or skip ci
    - if: $CI_COMMIT_REF_NAME =~ /\[draft\]/ || $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    # If on the master branch, always run the CI
    - if: $CI_COMMIT_BRANCH == "master"
      when: always
  tags:
    - ruche
  stage: test
  before_script:
    # - source ${HOME}/env/kokkos_omp_cpu
    - source ${WORKDIR}/gitlab-ci_runs/env/oneapi
  script:
    - cp -r tests tests_omp
    - cd tests_omp
    - srun --time=00:20:00 --cpus-per-task=8 --ntasks=1 --partition=cpu_short python3 run.py -c icpx --benchmarks=$BENCHMARKS # --save-timers
  # dependencies:
  #   - build_kokkos_v100

